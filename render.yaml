services:
  - type: web
    name: biblioteca-ppd
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      chmod +x build.sh
      ./build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: biblioteca-db
          property: connectionString

databases:
  - name: biblioteca-db
    databaseName: biblioteca
    user: biblioteca_user
