services:
  # Web Service - Laravel Application
  - type: web
    name: iestp-library
    runtime: php
    plan: free
    buildCommand: ./render-build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: IESTP Library
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: FILESYSTEM_DISK
        value: public
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      # APP_KEY debe ser generado con: php artisan key:generate --show
      - key: APP_KEY
        sync: false
      # Database variables (se llenan autom√°ticamente si conectas una BD de Render)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: iestp-library-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: iestp-library-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: iestp-library-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: iestp-library-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: iestp-library-db
          property: password

databases:
  # PostgreSQL Database
  - name: iestp-library-db
    plan: free
    databaseName: iestp_library
    user: iestp_user
